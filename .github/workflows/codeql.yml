name: 'Code quality'

on:
  push:
    branches: ['develop']
  schedule:
    - cron: '32 13 * * 0'

permissions:
  contents: read

jobs:
  analyze:
    name: Analyze
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'blacksmith-4vcpu-ubuntu-2204' }}
    timeout-minutes: ${{ (matrix.language == 'swift' && 120) || 360 }}
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript']

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@92c522aaa6f53af082553dedc1596c80b71aba33
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Initialize CodeQL
        uses: github/codeql-action/init@338146ca93283a2901a142d408241096146019b5
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@338146ca93283a2901a142d408241096146019b5

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@338146ca93283a2901a142d408241096146019b5
        with:
          category: '/language:${{ matrix.language }}'
