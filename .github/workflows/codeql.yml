name: 'Code quality'

on:
  push:
    branches: ['develop']
  schedule:
    - cron: '32 13 * * 0'

permissions:
  contents: read

jobs:
  analyze:
    name: Analyze
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'blacksmith-4vcpu-ubuntu-2204' }}
    timeout-minutes: ${{ (matrix.language == 'swift' && 120) || 360 }}
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript']

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@71cf2267d89c5cb81562390fa70a37fa40b1305e

      - name: Initialize CodeQL
        uses: github/codeql-action/init@338146ca93283a2901a142d408241096146019b5
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@338146ca93283a2901a142d408241096146019b5

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@338146ca93283a2901a142d408241096146019b5
        with:
          category: '/language:${{ matrix.language }}'
